<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>

<HEAD>

<TITLE><MM-List-Name> New post</TITLE>
<script type='text/javascript'>
  	var upcounter = 1;
	  function moar(){
		if(upcounter > 99){
			alert('Max. 99 attachments');
			return;
		}

		var tableRef = document.getElementById('postTable').getElementsByTagName('tbody')[0];

		// Insert a row in the table at the last row
		var newRow=tableRef.insertRow(tableRef.rows.length - 1);

		var upstr = upcounter.toString();
		if(upcounter < 10){
			upstr = "0" + upstr;
		}
		// Insert a cell in the row at index 0
		var newCell  = newRow.insertCell(0);
          newCell.bgColor="#dddddd";
		// Append a text node to the cell
		var newText  = document.createTextNode('Attachment #' + upcounter)
		newCell.appendChild(newText);
		newCell  = newRow.insertCell(1);
		var upload  = document.createElement("input");
          upload.type = "file";
     	upload.name = "attachment" + upstr;
		newCell.appendChild(upload);
		upcounter++;
        return false;
		}
  </script>
  
<style>
input[type=submit] {
    padding:5px 15px; 
    font-weight: bold;
}
</style>
</HEAD>
<BODY BGCOLOR="#ffffff" onload="moar();">
